# Configure jinja2 defaults to make syntax highlighters happy
_templates_suffix: .jinja
_subdirectory: src
_envops:
  block_end_string: "%}"
  block_start_string: "{%"
  comment_end_string: "#}"
  comment_start_string: "{#"
  keep_trailing_newline: true
  variable_end_string: "}}"
  variable_start_string: "{{"

project_name:
  type: str
  help: Human readable project name (without Odoo).

project_trigram:
  type: str
  help: A very short name for the project (3 to 5 lowercase characters)

odoo_series:
  type: str
  default: "16.0"
  choices:
    - "17.0"
    - "16.0"

odoo_enterprise:
  type: bool
  default: False

python_version:
  type: str
  default: "3.10"
  choices:
    - "3.10"
    - "3.11"

kwkhtmltopdf_test_service:
  type: bool
  default: false
  help: "Enable the kwkhtmltopdf service in CI tests."

deploy_branch:
  type: bool
  default: true
  help: Generate GitLab CI deployment triggers to a deploy branch.

review_environments:
  type: bool
  default: true
  help: Generate GitLab CI review environment (image and deploy triggers).
  when: "{{ deploy_branch }}"
