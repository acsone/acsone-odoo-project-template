# Configure jinja2 defaults to make syntax highlighters happy
_templates_suffix: .jinja
_subdirectory: src
_envops:
  block_end_string: "%}"
  block_start_string: "{%"
  comment_end_string: "#}"
  comment_start_string: "{#"
  keep_trailing_newline: true
  variable_end_string: "}}"
  variable_start_string: "{{"
_tasks:
  - rm -f .eslintrc.yml

project_name:
  type: str
  help: Human readable project name (without Odoo).

project_trigram:
  type: str
  help: A very short name for the project (3 to 5 lowercase characters)

odoo_series:
  type: str
  default: "19.0"
  choices:
    - "16.0"
    - "17.0"
    - "18.0"
    - "19.0"

odoo_enterprise:
  type: bool
  default: False

python_version:
  type: str
  default: "3.13"
  choices:
    - "3.10"
    - "3.11"
    - "3.12"
    - "3.13"

main_branch_name:
  type: str
  default: "main"
  choices:
    - "main"
    - "master"
  help: "Initial git branch"

distro:
  type: str
  default: noble
  choices:
    - noble
    - jammy
  help: "Base distro of the odoo-bedrock image"

kwkhtmltopdf_test_service:
  type: bool
  default: false
  help: "Enable the kwkhtmltopdf service in CI tests."

deploy_branch:
  type: bool
  default: true
  help: Generate GitLab CI deployment triggers to a deploy branch.

review_environments:
  type: bool
  default: true
  help: Generate GitLab CI review environment (image and deploy triggers).
  when: "{{ deploy_branch }}"

use_weblate:
  type: bool
  default: false
  help: This project uses Weblate to update .po files
